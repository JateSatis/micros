name: CI/CD Profile Service to Yandex Cloud

on:
  push:
    branches: ["master", "main"]
    paths:
      - "profile/**"
      - ".github/workflows/profile-yandex.yml"
  pull_request:
    branches: ["master", "main"]
    paths:
      - "profile/**"

jobs:
  build-and-push-to-yc:
    name: Build and Push to Yandex Cloud Registry
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build docker image
        run: |
          cd profile
          docker build -t cr.yandex/${{ secrets.YC_REGISTRY_ID }}/profile-service:latest .
          docker build -t cr.yandex/${{ secrets.YC_REGISTRY_ID }}/profile-service:${{ github.sha }} .

      - name: Login to YC Registry
        uses: docker/login-action@v3
        with:
          registry: cr.yandex
          username: json_key
          password: ${{ secrets.YC_KEYS }}

      - name: Push to YC Registry
        run: |
          docker push cr.yandex/${{ secrets.YC_REGISTRY_ID }}/profile-service:latest
          docker push cr.yandex/${{ secrets.YC_REGISTRY_ID }}/profile-service:${{ github.sha }}

  deploy:
    name: Deploy to Serverless Containers
    runs-on: ubuntu-latest
    needs: [build-and-push-to-yc]

    steps:
      - name: Deploy serverless container
        uses: yc-actions/yc-sls-container-deploy@v1
        with:
          yc-sa-json-credentials: ${{ secrets.YC_KEYS }}
          container-name: ${{ secrets.YC_CONTAINER_NAME }}
          folder-id: ${{ secrets.YC_FOLDER_ID }}
          revision-image-url: cr.yandex/${{ secrets.YC_REGISTRY_ID }}/profile-service:latest
          revision-service-account-id: ${{ secrets.YC_SA_ID }}
          revision-cores: 1
          revision-memory: 512Mb
          revision-env: |
            DATABASE_URL=${{ secrets.ENV_DATABASE_URL }}
            JWT_SECRET=${{ secrets.ENV_JWT_SECRET }}
            JWT_ALGORITHM=HS256
            AUTH_SERVICE_URL=${{ secrets.ENV_AUTH_SERVICE_URL }}
