name: CI/CD Jobs Service to DockerHub

on:
  push:
    branches: ["master", "main"]
    paths:
      - "jobs/**"
      - ".github/workflows/jobs-dockerhub.yml"
  pull_request:
    branches: ["master", "main"]
    paths:
      - "jobs/**"

jobs:
  build-and-push:
    name: Build and Push to DockerHub
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install test dependencies
        run: |
          cd jobs
          pip install -r requirements-test.txt

      - name: Run unit tests
        run: |
          cd jobs
          pytest tests/test_unit.py -v

      - name: Run integration tests
        run: |
          cd jobs
          pytest tests/test_integration.py -v

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build docker image
        run: |
          cd jobs
          docker build -t ${{ secrets.DOCKER_USERNAME }}/jobs-service:latest .
          docker build -t ${{ secrets.DOCKER_USERNAME }}/jobs-service:${{ github.sha }} .

      - name: Push to DockerHub
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/jobs-service:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/jobs-service:${{ github.sha }}
